<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <script src="https://unpkg.com/jsqr"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(to bottom right, #1e3a8a, #581c87, #4c1d95);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .container {
      width: 100%;
      max-width: 42rem;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
      justify-content: center;
    }

    .header svg {
      width: 2rem;
      height: 2rem;
      color: white;
    }

    .header h2 {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .camera-select {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
      justify-content: center;
    }

    .camera-select label {
      color: white;
      font-size: 1rem;
      font-weight: 500;
    }

    select {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 0.5rem;
      padding: 0.4rem 1rem;
      outline: none;
      font-size: 1rem;
    }

    .video-container {
      position: relative;
      margin-bottom: 1rem;
    }

    video {
      width: 100%;
      border-radius: 0.5rem;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      border: 3px solid white;
    }

    .video-border {
      position: absolute;
      inset: 0;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 0.5rem;
      pointer-events: none;
    }

    .result {
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(4px);
      border-radius: 0.5rem;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }

    #result {
      color: white;
      text-align: center;
      transition: 0.3s;
    }

    .success {
      background-color: #4caf50 !important;
      color: white !important;
    }

    .error {
      background-color: #e74c3c !important;
      color: white !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect width="14" height="14" x="3" y="3" rx="2"/>
        <path d="M7 7h.01"/>
        <path d="M7 17h.01"/>
        <path d="M17 7h.01"/>
        <path d="M17 17h.01"/>
      </svg>
      <h2>Scan a QR Code</h2>
    </div>

    <div class="camera-select">
      <label for="cameraSelect">Choose Camera:</label>
      <select id="cameraSelect"></select>
    </div>

    <div class="video-container">
      <video id="qr-video" height="300" autoplay playsinline></video>
      <div class="video-border"></div>
    </div>

    <canvas id="qr-canvas"></canvas>

    <div class="result">
      <p id="result">Scanning...</p>
    </div>
  </div>

  <script>
    const video = document.getElementById("qr-video");
    const canvas = document.getElementById("qr-canvas");
    const ctx = canvas.getContext("2d");
    const resultText = document.getElementById("result");
    const cameraSelect = document.getElementById("cameraSelect");

    async function getCameras() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === "videoinput");

        if (videoDevices.length > 0) {
          videoDevices.forEach((device, index) => {
            const option = document.createElement("option");
            option.value = device.deviceId;
            option.text = device.label || `Camera ${index + 1}`;
            cameraSelect.appendChild(option);
          });

          cameraSelect.addEventListener("change", () => {
            startCamera(cameraSelect.value);
          });

          startCamera(videoDevices[0].deviceId);
        } else {
          resultText.innerText = "❌ No cameras detected!";
        }
      } catch (error) {
        console.error("Error fetching camera devices:", error);
        resultText.innerText = "❌ Camera not accessible!";
      }
    }

    async function startCamera(deviceId = null) {
      try {
        const constraints = {
          video: deviceId ? { deviceId: { exact: deviceId } } : { facingMode: "user" }
        };
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
      } catch (error) {
        console.error("❌ Camera error:", error);
        resultText.innerText = "❌ Cannot access camera!";
      }
    }

    video.addEventListener("loadeddata", function() {
      setInterval(() => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);

        if (code) {
          let scannedNumber = code.data.match(/\d{6}/);
          if (scannedNumber) {
            sendToGoogleAppsScript(scannedNumber[0]);
          }
        }
      }, 2000);
    });

    function sendToGoogleAppsScript(qrData) {
      const scriptURL = "YOUR_APPS_SCRIPT_WEB_APP_URL";
      fetch(scriptURL + "?qrData=" + encodeURIComponent(qrData))
        .then(response => response.text())
        .then(data => {
          resultText.innerText = data;
          resultText.classList.toggle("success", data.includes("✅"));
          resultText.classList.toggle("error", data.includes("❌"));
        })
        .catch(error => {
          console.error("❌ Error sending QR data:", error);
          resultText.innerText = "❌ Failed to check QR!";
        });
    }

    getCameras();
  </script>
</body>
</html>

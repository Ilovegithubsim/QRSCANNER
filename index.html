<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <script src="https://unpkg.com/jsqr"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    canvas {
      display: none !important;
      position: absolute;
      top: -9999px; /* Moves it far away from view */
      left: -9999px;
  }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffdde1);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
    }

    .header {
      font-size: 24px;
      font-weight: 600;
      color: #ff3d3d;
      margin-bottom: 10px;
    }

    .camera-select {
      margin-bottom: 10px;
      font-size: 16px;
      color: #333;
    }

    select {
      background: #ff9a9e;
      color: white;
      border: none;
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    select:focus {
      outline: none;
      background: #ff6464;
    }

    .video-container {
      position: relative;
      margin-bottom: 10px;
    }

    video {
      width: 100%;
      border-radius: 12px;
      border: 4px solid #ff3d3d;
      background-color: black;
    }

    .result {
      background: #ffdde1;
      padding: 12px;
      border-radius: 6px;
      font-size: 18px;
      font-weight: 600;
      transition: 0.3s;
    }

    .success {
      background: #4caf50 !important;
      color: white !important;
    }

    .error {
      background: #e74c3c !important;
      color: white !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="header">QR Code Scanner</h2>

    <div class="camera-select">
      <label for="cameraSelect">üì∑ Choose Camera:</label>
      <select id="cameraSelect"></select>
    </div>

    <div class="video-container">
      <video id="qr-video" height="300" autoplay playsinline></video>
    </div>

    <canvas id="qr-canvas"></canvas> <!-- Required for scanning, but hidden -->

    <div class="result">
      <p id="result">Scanning...</p>
    </div>
  </div>

  <script>
    const video = document.getElementById("qr-video");
    const canvas = document.getElementById("qr-canvas");
    const ctx = canvas.getContext("2d");
    const resultText = document.getElementById("result");
    const cameraSelect = document.getElementById("cameraSelect");

    async function getCameras() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === "videoinput");

        if (videoDevices.length > 0) {
          videoDevices.forEach((device, index) => {
            const option = document.createElement("option");
            option.value = device.deviceId;
            option.text = device.label || `Camera ${index + 1}`;
            cameraSelect.appendChild(option);
          });

          cameraSelect.addEventListener("change", () => {
            startCamera(cameraSelect.value);
          });

          startCamera(videoDevices[0].deviceId);
        } else {
          resultText.innerText = "‚ùå No cameras detected!";
        }
      } catch (error) {
        console.error("Error fetching camera devices:", error);
        resultText.innerText = "‚ùå Camera not accessible!";
      }
    }

    async function startCamera(deviceId = null) {
      try {
        const constraints = {
          video: deviceId ? { deviceId: { exact: deviceId } } : { width: 1280, height: 720, facingMode: "environment" }
        };
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        console.log("‚úÖ Camera started successfully!");
      } catch (error) {
        console.error("‚ùå Camera error:", error);
        resultText.innerText = "‚ùå Cannot access camera!";
      }
    }

    /* üî• QR Code Scanning */
    video.addEventListener("loadeddata", function() {
      setInterval(() => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear old frames
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clears old frame
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);


        const centerX = canvas.width / 4;
const centerY = canvas.height / 4;
const scanWidth = canvas.width / 2;
const scanHeight = canvas.height / 2;
const imageData = ctx.getImageData(centerX, centerY, scanWidth, scanHeight);

        const code = jsQR(imageData.data, imageData.width, imageData.height);

        if (code) {
          let scannedNumber = code.data.match(/\d{6}/);
          if (scannedNumber) {
            sendToGoogleAppsScript(scannedNumber[0]);
          }
        }
      }, 2000);
    });

    function sendToGoogleAppsScript(qrData) {
      const scriptURL = "https://script.google.com/macros/s/AKfycbwLE_mqTur18wZzZOy9gMTmGucZC6mBoWo1xaCxCk1T97nfzTfh79M-5YBY13qh6Ixtow/exec";
      fetch(scriptURL + "?qrData=" + encodeURIComponent(qrData))
        .then(response => response.text())
        .then(data => {
          resultText.innerText = data;
          resultText.classList.toggle("success", data.includes("‚úÖ"));
          resultText.classList.toggle("error", data.includes("‚ùå"));
        })
        .catch(error => {
          console.error("‚ùå Error sending QR data:", error);
          resultText.innerText = "‚ùå Failed to check QR!";
        });
    }

    getCameras();
  </script>
</body>
</html>
